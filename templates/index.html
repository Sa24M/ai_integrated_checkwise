<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckWise AI Grading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container shadow p-4">
        <h2 class="mb-4 text-center">CheckWise AI Grading System</h2>
        <form id="gradeForm" class="mb-4">
            <div class="mb-3">
                <label for="questionText" class="form-label">Question:</label>
                <textarea id="questionText" class="form-control" rows="4" required placeholder="Enter the question here..."></textarea>
            </div>
            <div class="mb-3">
                <label for="answersZip" class="form-label">Upload Answers Zip:</label>
                <input type="file" id="answersZip" class="form-control" accept=".zip" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Grade Answers</button>
        </form>

        <div class="d-flex justify-content-between align-items-center mb-2">
            <h4 class="mb-0">Results</h4>
            <button id="downloadReport" class="btn btn-outline-success btn-sm download-btn" style="display:none;">
                Download Report
            </button>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered align-middle" id="resultsTable">
                <thead>
                    <tr>
                        <th>Answer File</th>
                        <th>Marks</th>
                        <th>Suggestions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
